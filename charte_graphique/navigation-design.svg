<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Barre de navigation -->
  <rect x="50" y="50" width="700" height="60" fill="#1A3D6E"/>
  <text x="70" y="85" font-family="Lato, sans-serif" font-size="16" fill="#F1F1F1">Logo</text>
  <text x="170" y="85" font-family="Lato, sans-serif" font-size="16" fill="#F1F1F1">Cellier</text>
  <text x="270" y="85" font-family="Lato, sans-serif" font-size="16" fill="#F1F1F1">Collection</text>
  <text x="370" y="85" font-family="Lato, sans-serif" font-size="16" fill="#F1F1F1">Profil</text>

  <!-- Menu Burger Mobile -->
  <rect x="50" y="130" width="40" height="40" fill="#1A3D6E"/>
  <line x1="60" y1="140" x2="80" y2="140" stroke="#F1F1F1" stroke-width="2"/>
  <line x1="60" y1="150" x2="80" y2="150" stroke="#F1F1F1" stroke-width="2"/>
  <line x1="60" y1="160" x2="80" y2="160" stroke="#F1F1F1" stroke-width="2"/>

  <!-- Fil d'Ariane -->
  <text x="50" y="200" font-family="Lato, sans-serif" font-size="14" fill="#1A3D6E">Accueil</text>
  <text x="110" y="200" font-family="Lato, sans-serif" font-size="14" fill="#B56A4B">/</text>
  <text x="130" y="200" font-family="Lato, sans-serif" font-size="14" fill="#1A3D6E">Cellier</text>
  <text x="180" y="200" font-family="Lato, sans-serif" font-size="14" fill="#B56A4B">/</text>
  <text x="200" y="200" font-family="Lato, sans-serif" font-size="14" fill="#B56A4B">Vins Rouges</text>

  <!-- Barre de recherche -->
  <rect x="50" y="250" width="500" height="40" fill="#F1F1F1" stroke="#1A3D6E"/>
  <text x="70" y="275" font-family="Lato, sans-serif" font-size="14" fill="#B56A4B">Rechercher un vin...</text>
  
  <!-- Filtres -->
  <rect x="570" y="250" width="80" height="40" fill="#B56A4B"/>
  <text x="585" y="275" font-family="Lato, sans-serif" font-size="14" fill="#F1F1F1">Filtres</text>

  <!-- États des éléments -->
  <foreignObject x="50" y="320" width="700" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Lato, sans-serif; font-size: 14px; color: #000000;">
      <h3 style="color: #1A3D6E;">États des éléments</h3>
      <ul>
        <li>Normal: Fond #1A3D6E, Texte #F1F1F1</li>
        <li>Hover: Fond #B56A4B, Texte #F1F1F1</li>
        <li>Active: Fond #B56A4B, Texte #F1F1F1, Bordure inférieure #F1F1F1</li>
        <li>Désactivé: Fond #F1F1F1, Texte #000000 opacity 0.5</li>
      </ul>
    </div>
  </foreignObject>
</svg>
