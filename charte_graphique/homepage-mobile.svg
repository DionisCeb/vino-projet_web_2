<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3D6E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F1F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B56A4B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="390" height="844" fill="url(#backgroundGradient)"/>

  <!-- Menu Burger -->
  <rect x="20" y="20" width="35" height="35" rx="4" fill="none" stroke="#F1F1F1" stroke-width="2"/>
  <line x1="28" y1="32" x2="47" y2="32" stroke="#F1F1F1" stroke-width="2"/>
  <line x1="28" y1="37" x2="47" y2="37" stroke="#F1F1F1" stroke-width="2"/>
  <line x1="28" y1="42" x2="47" y2="42" stroke="#F1F1F1" stroke-width="2"/>

  <!-- Logo VINO centré -->
  <g transform="translate(145, 80) scale(0.5)">
    <circle cx="120" cy="120" r="85" fill="#B56A4B"/>
    <circle cx="120" cy="120" r="75" fill="none" stroke="#F1F1F1" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M110 30 L110 55 L105 60 L105 70 L95 90 L95 160 C95 170 145 170 145 160 L145 90 L135 70 L135 60 L130 55 L130 30 Z" fill="#1A3D6E"/>
    <rect x="110" y="30" width="20" height="30" fill="#1A3D6E"/>
    <path d="M113 25 L113 30 L127 30 L127 25 C127 22 113 22 113 25" fill="#1A3D6E"/>
    <path id="vinoCurve" d="M50,180 A70,70 0 0,1 190,180" fill="none"/>
    <text fill="#F1F1F1" font-family="Palatino, serif" font-size="40" font-weight="bold">
      <textPath href="#vinoCurve" startOffset="50%" text-anchor="middle">VINO</textPath>
    </text>
  </g>

  <!-- Titre et sous-titre -->
  <text x="195" y="250" font-family="Playfair Display, serif" font-size="28" fill="#F1F1F1" text-anchor="middle">
    Votre cave à vin
  </text>
  <text x="195" y="280" font-family="Playfair Display, serif" font-size="28" fill="#F1F1F1" text-anchor="middle">
    personnelle
  </text>
  <text x="195" y="320" font-family="Lato, sans-serif" font-size="18" fill="#F1F1F1" text-anchor="middle">
    Simple. Élégant. Organisé.
  </text>

  <!-- Bouton CTA -->
  <rect x="45" y="360" width="300" height="50" rx="25" fill="#B56A4B"/>
  <text x="195" y="390" font-family="Lato, sans-serif" font-size="18" fill="#F1F1F1" text-anchor="middle">
    Créer mon cellier
  </text>

  <!-- Section Avantages -->
  <!-- Simplicité -->
  <circle cx="195" cy="470" r="40" fill="#1A3D6E"/>
  <g transform="translate(175, 440)">
    <path d="M30 15 L30 25 L28 28 L28 32 L25 35 L25 65 C25 70 45 70 45 65 L45 35 L42 32 L42 28 L40 25 L40 15Z" fill="#F1F1F1"/>
  </g>
  <text x="195" y="540" font-family="Playfair Display, serif" font-size="20" fill="#1A3D6E" text-anchor="middle">Simplicité</text>
  <text x="195" y="565" font-family="Lato, sans-serif" font-size="14" fill="#1A3D6E" text-anchor="middle">Gérez votre collection sans effort</text>

  <!-- Organisation -->
  <circle cx="195" cy="620" r="40" fill="#1A3D6E"/>
  <g transform="translate(170, 595)">
    <rect x="10" y="10" width="30" height="30" stroke="#F1F1F1" fill="none" stroke-width="2"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#F1F1F1" stroke-width="2"/>
    <line x1="25" y1="10" x2="25" y2="40" stroke="#F1F1F1" stroke-width="2"/>
  </g>
  <text x="195" y="690" font-family="Playfair Display, serif" font-size="20" fill="#1A3D6E" text-anchor="middle">Organisation</text>
  <text x="195" y="715" font-family="Lato, sans-serif" font-size="14" fill="#1A3D6E" text-anchor="middle">Triez et catégorisez vos vins</text>

  <!-- Boutons de bas de page -->
  <rect x="45" y="750" width="300" height="40" rx="20" fill="none" stroke="#1A3D6E" stroke-width="2"/>
  <text x="195" y="775" font-family="Lato, sans-serif" font-size="16" fill="#1A3D6E" text-anchor="middle">
    En savoir plus
  </text>

  <text x="195" y="820" font-family="Lato, sans-serif" font-size="14" fill="#1A3D6E" text-anchor="middle" text-decoration="underline">
    Déjà membre ? Connexion
  </text>
