<svg viewBox="0 0 500 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Header état normal -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="500" height="70" fill="#f5f5f5" stroke="#666666"/>
    <!-- Menu Burger ouvert -->
    <rect x="20" y="20" width="30" height="30" fill="#333333"/>
    <line x1="25" y1="28" x2="45" y2="28" stroke="#ffffff" stroke-width="2"/>
    <line x1="25" y1="35" x2="45" y2="35" stroke="#ffffff" stroke-width="2"/>
    <line x1="25" y1="42" x2="45" y2="42" stroke="#ffffff" stroke-width="2"/>
    <!-- Logo -->
    <rect x="200" y="15" width="100" height="40" fill="#dddddd"/>
    <!-- Profil Icon -->
    <circle cx="450" cy="35" r="15" fill="#333333"/>
  </g>

  <!-- Overlay Menu -->
  <rect x="0" y="70" width="500" height="930" fill="rgba(0,0,0,0.5)"/>

  <!-- Menu Panel -->
  <g transform="translate(0,70)">
    <!-- Fond du menu -->
    <rect x="0" y="0" width="350" height="930" fill="#ffffff"/>

    <!-- Profil Section -->
    <g transform="translate(20,20)">
      <circle cx="40" cy="40" r="30" fill="#dddddd"/>
      <text x="90" y="35" font-family="Arial" font-size="16" fill="#333333">Bonjour,</text>
      <text x="90" y="55" font-family="Arial" font-size="18" fill="#333333" font-weight="bold">Pierre Martin</text>
    </g>

    <!-- Navigation Principale -->
    <g transform="translate(0,100)">
      <!-- Mon Cellier -->
      <rect x="0" y="0" width="350" height="70" fill="#f5f5f5"/>
      <text x="20" y="42" font-family="Arial" font-size="18">Mon Cellier</text>
      <!-- Sous-menu Cellier -->
      <text x="40" y="85" font-family="Arial" font-size="16" fill="#666666">Mes bouteilles</text>
      <text x="40" y="120" font-family="Arial" font-size="16" fill="#666666">Ajouter une bouteille</text>
      <text x="40" y="155" font-family="Arial" font-size="16" fill="#666666">Statistiques</text>

      <!-- Collection -->
      <rect x="0" y="190" width="350" height="70" fill="#f5f5f5"/>
      <text x="20" y="232" font-family="Arial" font-size="18">Collection</text>
      <!-- Sous-menu Collection -->
      <text x="40" y="275" font-family="Arial" font-size="16" fill="#666666">Par région</text>
      <text x="40" y="310" font-family="Arial" font-size="16" fill="#666666">Par millésime</text>
      <text x="40" y="345" font-family="Arial" font-size="16" fill="#666666">Par cépage</text>

      <!-- Recherche -->
      <rect x="0" y="380" width="350" height="70" fill="#f5f5f5"/>
      <text x="20" y="422" font-family="Arial" font-size="18">Recherche avancée</text>
    </g>

    <!-- Paramètres en bas -->
    <g transform="translate(0,730)">
      <line x1="0" y1="0" x2="350" y2="0" stroke="#dddddd" stroke-width="1"/>
      <text x="20" y="40" font-family="Arial" font-size="16">Paramètres</text>
      <text x="20" y="80" font-family="Arial" font-size="16">Support</text>
      <text x="20" y="120" font-family="Arial" font-size="16">Déconnexion</text>
    </g>
  </g>

  <!-- Spécifications -->
  <foreignObject x="520" y="0" width="300" height="800">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 12px;">
      <p style="font-weight: bold">Spécifications Menu Mobile :</p>
      <ul>
        <li>Largeur menu : 350px</li>
        <li>Hauteur items : 70px minimum</li>
        <li>Padding : 20px</li>
        <li>Taille texte : 16-18px</li>
      </ul>

      <p style="font-weight: bold">Hiérarchie Navigation :</p>
      <ul>
        <li>Section profil en haut</li>
        <li>Navigation principale</li>
        <li>Sous-menus indentés (40px)</li>
        <li>Paramètres en bas fixe</li>
      </ul>

      <p style="font-weight: bold">Interactions :</p>
      <ul>
        <li>Touch zones : min 44x44px</li>
        <li>Feedback visuel au tap</li>
        <li>Animation slide du menu</li>
        <li>Overlay avec opacité 50%</li>
      </ul>

      <p style="font-weight: bold">Accessibilité :</p>
      <ul>
        <li>Contraste élevé</li>
        <li>Espacement généreux</li>
        <li>Textes grands et lisibles</li>
        <li>Hiérarchie visuelle claire</li>
      </ul>
    </div>
  </foreignObject>
</svg>
